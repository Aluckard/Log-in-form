<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">


</head>
<body>
<div class="container">
    <header class="header">

        <h1 class="header__title">Creative Tim</h1>
        <div class="navigation">
            <div class="navigation__mobile-version"><img src="img/header__menu-mobile.png" alt=""></div>
                <div class="navigation--container">
                    <div class="navigation__item navigation__item--drop-down"><a class="navigation__item__link" href="#">Components</a></div>
                    <div class="navigation__item navigation__item--drop-down"><a class="navigation__item__link" href="#"><img class="navigation__item__img mr-6" src="img/nav__download.svg" alt=""> Download</a></div>
                    <div class="navigation__item navigation__item--drop-down"><a class="navigation__item__link" href="https://twitter.com/?lang=ru"><img class="navigation__item__img" src="img/nav__twitter.svg" alt=""></a></div>
                    <div class="navigation__item navigation__item--drop-down"><a class="navigation__item__link" href="https://ru-ru.facebook.com"><img class="navigation__item__img" src="img/nav__facebook.svg" alt=""></a></div>
                    <div class="navigation__item navigation__item--drop-down"><a class="navigation__item__link" href="https://www.instagram.com/?hl=ru"><img class="navigation__item__img" src="img/nav__instagram.svg" alt=""></a></div>
                </div>

        </div>
    </header>

</div>
<div class="container__form">
    <section class="log-in">
        <div class="log-in__form">
            <div class="log-in__sign-up">
                <h2 class="sign-up__title">Sign Up</h2>

                <div class="sign-up__item">
                    <a href="https://ru-ru.facebook.com"><img src="img/mobile__facebook.svg" alt="facebook" width="16" height="18"></a>
                    <a href="https://twitter.com/?lang=ru"><img src="img/mobile__twitter.svg" alt="twitter" width="17" height="18" ></a>
                    <a href="https://support.google.com/plus#topic=9259565"><img src="img/mobile__google.svg" alt="google" width="24" height="18"></a>
                </div>
          </div>


            <form action="https://echo.htmlacademy.ru" method="post" class="form">
                <h3 class="form__title">Or Be Classical</h3>
                <div class="form__container">
                    <div class="form__item__container">
                    <label for="name" class="form__item__label"><img src="img/form__girl.png" alt="name"></label>
                    <input id="name" class="form__item" type="text" name="name" placeholder="First name..." required>
                    </div>

                    <div class="form__item__container">
                    <label for="email" class="form__item__label"><img src="img/form__email.png" alt="name"></label>
                    <input id="email" class="form__item" type="email" name="email" placeholder="Email..." required>
                    </div>

                    <div class="form__item__container">
                    <label for="password" class="form__item__label"><img src="img/form__password.png" alt="name"></label>
                    <input id="password" class="form__item" type="password" name="password" placeholder="Password..." required>
                    </div>
                    <div>

                    <button formaction="https://echo.htmlacademy.ru" formmethod="post" class="form__button" >Get started</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
<div class="container">
    <footer class="footer">
        <div class="footer__navigation">
            <div class="height-auto"><a class="footer__navigation__link" href="#">Creative tim</a></div>
            <div class="height-auto"><a class="footer__navigation__link" href="#">About us</a></div>
            <div class="height-auto"><a class="footer__navigation__link" href="#">Blog</a></div>
            <div class="height-auto mr-50 m-0"><a class="footer__navigation__link" href="#">Licenses</a></div>
            <p class="footer__text ml-auto">&#9400; 2016, made with &#10084; by Creative Tim </p>
        </div>
    </footer>
</div>
</body>
</html>
